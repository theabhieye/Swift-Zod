name: PR Validation

on:
  pull_request:
    types: [opened, edited, synchronize]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # ------------------------------------
      # üìù Ensure PR Description is not empty
      # ------------------------------------
      - name: Ensure PR description exists
        run: |
          BODY="${{ github.event.pull_request.body }}"
          echo "PR Body:"
          echo "$BODY"

          # Check if description is empty or only whitespace
          if [[ -z "$BODY" || "$BODY" =~ ^[[:space:]]*$ ]]; then
            echo "::error ::PR description cannot be empty. Please add details before requesting review."
            exit 1
          fi

          echo "‚úî PR description exists."
